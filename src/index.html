<!DOCTYPE html>
<html id="id">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TypeScript Web Test</title>
  <script>
    var arg = new Object;
    var pair = location.search.substring(1).split('&');
    for (var i = 0; pair[i]; i++) {
      var kv = pair[i].split('=');
      arg[kv[0]] = kv[1];
    }
    function loadTypeScript() {
      var tsFilePath = arg['tsfile'];
      console.log('TypeScript File: ', tsFilePath);
      if (tsFilePath) {
        var jsFilePath = tsFilePath.replace('/src/', '/dist/').replace('.ts', '.js');
        console.log('JypeScript File: ', jsFilePath);
        var script = document.createElement('script');
        script.src = jsFilePath;
        document.head.appendChild(script);
      }
    }
  </script>

  <!-- for List 2-14, 2-15 -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- for List 5-1, 5-2 -->
  <style>
    .highlight {
      filter: drop-shadow(2px 2px 6px #333333);
    }
  </style>
</head>
<body onload="JavaScript:loadTypeScript();">
  <!-- for List 5-1, 5-2 -->
  <div id="content">
    <img id="mainImage" src="logo.svg">
  </div>
</body>
</html>
