<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    var arg = new Object;
    var pair = location.search.substring(1).split('&');
    for(var i = 0; pair[i]; i ++) {
      var kv = pair[i].split('=');
      arg[kv[0]]=kv[1];
    }
    function loadTypeScript() {
      var tsFilePath = arg['tsfile'];
      console.log('TypeScript File: ', tsFilePath);
      if (tsFilePath) {
        var jsFilePath = tsFilePath.replace('/src/', '/dist/');
        jsFilePath = jsFilePath.replace('.ts', '.js');
        console.log('JypeScript File: ', jsFilePath);
        var script = document.createElement('script');
        script.src = jsFilePath;
        document.head.appendChild(script);
      }
    }
  </script>
  <title>TypeScript Web Test</title>
</head>
  <body onload="JavaScript:loadTypeScript();">
  </body>
</html>
